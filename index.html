<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Compras</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <span>Virtual Shop</span>
        </header> 
        <main>
            <div class="page-title">Seu carrinho</div>
            <div class="content">
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Pre√ßo</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><div class="product">
                                    <img src="https://picsum.photos/120/120" alt="">
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="categoria">Tipo/Categoria</div>
                                    </div>
                                </div></td>
                                <td>R$150</td>
                                <td>
                                    <div class="qtn">
                                        <button><i class="bx px-minus"></i>-</button>
                                        <span>2</span>
                                        <button><i class="bx px-plus"></i>+</button>
                                    </div>
                                </td>   
                                <td>R$300</td>
                                <td>
                                    <button class="remove"><i class="bx bx-x"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <aside>
                    <div class="box">
                        <header>Resumo</header>
                        <div class="info">
                            <div><span>Sub-total</span><span>R$300</span></div>
                            <div><span>Frete</span><span>Gratuito</span></div>
                            <div>
                                <button>
                                    Cupom
                                    <i class="bx bx-right-arrow-alt"></i>
                                </button>
                            </div>
                        </div>
                        <footer>
                            <span>Total</span>
                            <span>R$300,00</span>
                        </footer>
                    </div>
                    <button>Finalizar Compra</button>
                </aside>
            </div>
        </main>
    </body>
</html>
